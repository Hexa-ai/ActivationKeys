<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



<nav class="mb-5 flex shadow items-center justify-between flex-wrap bg-teal-500 p-6">
    
    <a href="https://hexa-ai.fr"><img class="flex fill-current h-12 mr-2" src="https://hexa-ai.github.io/ActivationKeys/Logo Ligne Hexa AI.jpg" alt="Hexa-AI"></a>
</nav>

<div class="md:grid md:grid-cols-12 md:gap-6" x-data="app()">
  <div class="col-span-2">
  </div>
  <div class="col-span-8">
    <div class="mb-3 ml-3 w-full">
        <label for="name" class="font-bold text-gray-600 block tracking-wide text-sm mb-1">Salt key</label>
        <input type="text" id="name" x-model="saltKey" name="name" class=" w-full border border-gray-300 rounded p-2 text-gray-600 focus:shadow-outline focus:outline-none" required>  
    </div>
    <div class="mb-3 ml-3">
      <label for="name" class="font-bold text-gray-600 block tracking-wide text-sm mb-1">Mac Address</label>
      <input type="text" id="name" x-model="macAddress" name="name" class=" w-full border border-gray-300 rounded p-2 text-gray-600 focus:shadow-outline focus:outline-none" required>  
    </div>
    <div class="mb-3 ml-3">
      <button type="submit"  @click="getHash()" class="bg-blue-700 text-white px-4 py-2 rounded">Generate</button>
    </div>

    <div class="mb-3 ml-3">
      <label for="name" class="font-bold text-gray-600 block tracking-wide text-sm mb-1"Generated Hash</label>
      <input type="text"  id="name" x-model="hash" name="name" class=" w-full border border-gray-300 bg-gray-200 rounded p-2 text-gray-600 focus:shadow-outline focus:outline-none" required> 
    </div>
  </div>
  <div class="col-span-2"></div>
</div>
<script>
  function app() {
      return {
        saltKey: "",
        macAddress: "",
        hash: "",
        getHash() {
          this.hash = CryptoJS.SHA1(this.macAddress +  this.saltKey);
        }
      };
  }
</script>
